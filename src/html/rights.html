<div class="rights" id="rights">
    <div class="rights__container">
        <div class="rights__title" data-aos="zoom-in" data-aos-delay="100">
            <h2>

            </h2>
        </div>
        <div class="rights__row">
            <div class="rights__item item-rights" data-aos="zoom-in" data-aos-delay="200" data-aos-duration="500">
                <div class="item-rights__body">
                    <img src="@img/item-rights1.png" alt="" class="item-rights__img">
                    <div class="item-rights__title big bold">
                        <p>Приготовьте блюдо</p>
                    </div>
                    <div class="item-rights__text">

            </div>
            <div class="rights__item item-rights" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="500">

                    </div>
                    <div class="item-rights__text">

                    </div>

        <div class="rights__button-row">
            <a href="#" class="rights__button-participation button green" data-aos-delay="100" data-aos="fade-right">
