<div class="history">
    <div class="history__container">
        <div class="history__header" data-aos="zoom-in">
            <h2>Наша история в фото</h2>
        </div>
        <div class="history__row">
            <div class="history__swiper swiper-history" data-aos="fade-up" data-aos-delay="150" data-aos-duration="600">
                <div class="history__wrapper swiper-wrapper">
                    <div class="history__slide slide-history swiper-slide">
                        <div class="slide-history__img">
                            <img src="@img/slide-history1.png" alt="">
                        </div>
                        <div class="slide-history__text"></div>
                    </div>
                    <div class="history__slide slide-history swiper-slide">
                        <div class="slide-history__img">
                            <img src="@img/slide-history2.png" alt="">
                        </div>
                        <div class="slide-history__text"></div>
                    </div>
                    <div class="history__slide slide-history swiper-slide">
                        <div class="slide-history__img">
                            <img src="@img/slide-history1.png" alt="">
                        </div>
                        <div class="slide-history__text"></div>
                    </div>
                    <div class="history__slide slide-history swiper-slide">
                        <div class="slide-history__img">
                            <img src="@img/slide-history2.png" alt="">
                        </div>
                        <div class="slide-history__text"></div>
                    </div>
                </div>
            </div>
            <div class="history__row-slider-button-prev">
                <div class="history__slider-button-prev button-round red">
                    <img src="@img/swiper-button-icon.svg" alt="">
                </div>
            </div>
            <div class="history__row-slider-button-next">
                <div class="history__slider-button-next button-round red">
                    <img src="@img/swiper-button-icon.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
