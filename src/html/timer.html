<div class="timer">
    <div class="timer__container">
        <div class="timer__body" data-aos="flip-up" data-aos-delay="150" data-aos-duration="600">
            <div class="timer__title">
                <h2>До окончания конкурса</h2>
            </div>
            <div class="timer__row" id="timer">
                <div class="timer__item item-timer">
                    <div class="item-timer__row">
                            <div class="item-timer__digit">
                                <span id="days-tens"></span>
                                <span id="days-ones"></span>
                            </div>
                            <div class="item-timer__label">
                                <span id="days-label"></span>
                            </div>
                    </div>
                </div>
                <div class="timer__item item-timer">
                    <div class="item-timer__row">
                            <div class="item-timer__digit">
                                <span id="hours-tens"></span>
                                <span id="hours-ones"></span>
                            </div>
                            <div class="item-timer__label">
                                <span id="hours-label"></span>
                            </div>
                    </div>
                </div>
                <div class="timer__item item-timer">
                    <div class="item-timer__row">
                            <div class="item-timer__digit">
                                <span id="minutes-tens"></span>
                                <span id="minutes-ones"></span>
                            </div>
                            <div class="item-timer__label">
                                <span id="minutes-label"></span>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
